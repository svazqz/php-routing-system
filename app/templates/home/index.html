{% extends "base.html" %}

{% block title %}Posts - PHP Routing System{% endblock %}

{% block content %}
    <div class="space-y-6">
        <h1 class="text-3xl font-bold text-gray-900">Posts</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for post in posts %}
                <div class="bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2 line-clamp-2">{{ post.title }}</h2>
                        <p class="text-gray-600 line-clamp-3">{{ post.body }}</p>
                        <div class="mt-4">
                            <a href="/post/{{ post.id }}" 
                               class="inline-flex items-center text-sm font-medium text-indigo-600 hover:text-indigo-500">
                                Read more
                                <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="col-span-full text-center py-8 text-gray-500">
                    No posts found.
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
