[database]
driver = "mysql"
host = "mysql-e2e-temp"
port = "3306"
name = "php_routing_e2e"
username = "testuser"
password = "testpass"
charset = "utf8mb4"
collation = "utf8mb4_unicode_ci"
prefix = ""

[app]
name = "PHP Routing System E2E Tests"
env = "testing"
debug = true
url = "http://localhost:8080"

[defaults]
controller = "Home"

[session]
driver = "file"
lifetime = 120
expire_on_close = false
encrypt = false
files = "storage/sessions"
connection = null
table = "sessions"
store = null
lottery = [2, 100]
cookie = "laravel_session"
path = "/"
domain = null
secure = false
http_only = true
same_site = null

[cache]
default = "file"
stores_file_driver = "file"
stores_file_path = "storage/cache"

[logging]
default = "single"
channels_single_driver = "single"
channels_single_path = "storage/logs/laravel.log"
channels_single_level = "debug"