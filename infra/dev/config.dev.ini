[database]
; Legacy DB driver settings (for backward compatibility)
type = "mysql"
path = "/path/to/database.sqlite"

; Eloquent ORM settings
driver = "mysql"
host = "localhost"
port = 3306
name = "php_routing_dev"
database = "php_routing_dev"
username = "root"
password = "password"
charset = "utf8mb4"
collation = "utf8mb4_unicode_ci"
prefix = ""

[defaults]
controller = "Home"
method = "main"

[app]
debug = true
timezone = "UTC"
environment = "development"

[cache]
enabled = false

[session]
driver = "file"
lifetime = 3600

[api]
base_url = "http://localhost:8000/api"
timeout = 30

[logging]
level = "debug"
file = "app.log"