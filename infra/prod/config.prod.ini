[database]
; Legacy DB driver settings (for backward compatibility)
type = "mysql"
path = "/path/to/database.sqlite"

; Eloquent ORM settings
driver = "mysql"
host = "mysql"
port = 3306
name = "php_routing_prod"
database = "php_routing_prod"
username = "root"
password = "secure_password"
charset = "utf8mb4"
collation = "utf8mb4_unicode_ci"
prefix = ""

[defaults]
controller = "Home"
method = "main"

[app]
debug = false
timezone = "UTC"
environment = "production"

[cache]
enabled = true

[session]
driver = "file"
lifetime = 3600

[api]
base_url = "https://your-domain.com/api"
timeout = 30

[logging]
level = "error"
file = "app.log"