[database]
; Legacy DB driver settings (for backward compatibility)
type = "mysql"
path = "/path/to/database.sqlite"

; Eloquent ORM settings
driver = "mysql"
host = "localhost"
port = 3306
name = "your_database_name"
database = "your_database_name"
username = "your_username"
password = "your_password"
charset = "utf8mb4"
collation = "utf8mb4_unicode_ci"
prefix = ""

[defaults]
controller = "Home"
method = "main"

[app]
debug = false
timezone = "UTC"
environment = "production"

[cache]
enabled = true

[session]
driver = "file"
lifetime = 3600

[api]
base_url = "https://api.example.com"
timeout = 30

[logging]
level = "info"
file = "app.log"

; Example configurations for different database drivers:
;
; For MySQL:
; driver = "mysql"
; host = "localhost"
; port = 3306
; database = "your_database"
; username = "your_username"
; password = "your_password"
;
; For PostgreSQL:
; driver = "pgsql"
; host = "localhost"
; port = 5432
; database = "your_database"
; username = "your_username"
; password = "your_password"
;
; For SQLite:
; driver = "sqlite"
; database = "/path/to/database.sqlite"
; (username and password not needed for SQLite)